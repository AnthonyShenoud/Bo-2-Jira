name: Sync GitHub Issue to Jira

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created]

jobs:
  sync-to-jira:
    runs-on: ubuntu-latest
    env:
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      JIRA_DOMAIN: anthonyashenouda.atlassian.net
      JIRA_PROJECT_KEY: SCRUM
      JIRA_USER: anthony.ashenouda@gmail.com

    steps:
      - name: Sync GitHub Issue to Jira
        run: |
          echo "ğŸ“¦ Reading GitHub issue data..."

          issue_title=$(jq -r '.issue.title' "$GITHUB_EVENT_PATH")
          issue_body=$(jq -r '.issue.body' "$GITHUB_EVENT_PATH")
          labels=$(jq -r '[.issue.labels[].name] | join(",")' "$GITHUB_EVENT_PATH")

          echo "ğŸ“Œ Issue Title: $issue_title"
          echo "ğŸ“Œ Issue Body: $issue_body"
          echo "ğŸ“Œ Labels: $labels"

          # Extract Jira key from issue title (e.g., SCRUM-123)
          if [[ "$issue_title" =~ ([A-Z]+-[0-9]+) ]]; then
            jira_key="${BASH_REMATCH[1]}"
            echo "ğŸ”— Found Jira key: $jira_key"
          else
            echo "âŒ No Jira issue key found in title."
            exit 0
          fi

          # Construct URL and headers
          JIRA_BASE_URL="https://$JIRA_DOMAIN"
          jira_url="$JIRA_BASE_URL/rest/api/3/issue/$jira_key"

          echo "ğŸŒ Jira Base URL: $JIRA_BASE_URL"
          echo "ğŸŒ Jira API URL: $jira_url"
          auth_header=$(echo -n "$JIRA_USER:$JIRA_API_TOKEN" | base64)
          echo "ğŸ” Encoded Auth Header: $auth_header"

          # Prepare payload
          payload=$(jq -n \
            --arg summary "$issue_title" \
            --arg desc "$issue_body" \
            '{ fields: { summary: $summary, description: $desc } }')

          echo "ğŸ“¤ Payload to send:"
          echo "$payload"

          # Send PUT request to update Jira issue (verbose and debug-friendly)
          echo "ğŸ“¡ Sending request to Jira..."
          response=$(curl -v -w "%{http_code}" -o response.json -X PUT \
            -H "Authorization: Basic $auth_header" \
            -H "Content-Type: application/json" \
            --data "$payload" \
            "$jira_url")

          echo ""
          echo "ğŸ“¨ Jira Response JSON:"
          cat response.json || echo "(empty)"
          echo "ğŸ“¥ HTTP Status Code: $response"

          if [[ "$response" -ge 400 || -z "$response" ]]; then
            echo "âŒ Failed to update Jira issue $jira_key. Status code: $response"
            exit 43
          else
            echo "âœ… Jira issue updated successfully."
          fi

          # Transition issue based on labels
          transition_id=""
          if [[ "$labels" == *"done"* ]]; then
            transition_id=31
          elif [[ "$labels" == *"inprogress"* ]]; then
            transition_id=21
          elif [[ "$labels" == *"inreview"* ]]; then
            transition_id=2
          elif [[ "$labels" == *"todo"* ]]; then
            transition_id=11
          elif [[ "$labels" == *"backlog"* ]]; then
            transition_id=3
          fi

          if [[ -n "$transition_id" ]]; then
            echo "ğŸ”„ Transitioning Jira issue $jira_key to ID $transition_id..."
            curl -v -X POST \
              -H "Authorization: Basic $auth_header" \
              -H "Content-Type: application/json" \
              --data "{ \"transition\": { \"id\": \"$transition_id\" } }" \
              "$JIRA_BASE_URL/rest/api/3/issue/$jira_key/transitions"
            echo "âœ… Transition applied."
          fi
