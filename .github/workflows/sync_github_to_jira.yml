name: Sync GitHub Issues to Jira

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync GitHub issue/comment to Jira
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER: ${{ secrets.JIRA_USER }}
          JIRA_DOMAIN: anthonyashenouda.atlassian.net
        run: |
          echo "üì¶ Reading GitHub event..."

          if [[ -f "$GITHUB_EVENT_PATH" ]]; then
            event_type=$(jq -r '.comment | if . == null then "issue" else "comment" end' "$GITHUB_EVENT_PATH")
          else
            echo "‚ùå GITHUB_EVENT_PATH not found."
            exit 1
          fi

          JIRA_BASE_URL="https://$JIRA_DOMAIN"
          auth_header=$(echo -n "$JIRA_USER:$JIRA_API_TOKEN" | base64)

          if [[ "$event_type" == "comment" ]]; then
            issue_title=$(jq -r '.issue.title' "$GITHUB_EVENT_PATH")
            comment_body=$(jq -r '.comment.body' "$GITHUB_EVENT_PATH")
            echo "üìå Issue Title: $issue_title"
            echo "üí¨ Comment Body: $comment_body"

            if [[ "$issue_title" =~ ([A-Z]+-[0-9]+) ]]; then
              jira_key="${BASH_REMATCH[1]}"
              echo "üîó Found Jira key: $jira_key"
            else
              echo "‚ùå No Jira issue key found in title."
              exit 0
            fi

            echo "üí¨ Posting comment to Jira..."
            http_status=$(curl -s -w "%{http_code}" -o response.json -X POST \
              -H "Authorization: Basic $auth_header" \
              -H "Content-Type: application/json" \
              --data "{ \"body\": \"$comment_body\" }" \
              "$JIRA_BASE_URL/rest/api/3/issue/$jira_key/comment")

            echo "üì• HTTP Status: $http_status"
            cat response.json || echo "(empty)"

            if [[ "$http_status" -ge 400 ]]; then
              echo "‚ùå Failed to post Jira comment. Status code: $http_status"
              exit 43
            else
              echo "‚úÖ Comment added to Jira issue."
            fi

            exit 0
          fi

          # If we're here, it's an issue event
          issue_title=$(jq -r '.issue.title' "$GITHUB_EVENT_PATH")
          issue_body=$(jq -r '.issue.body' "$GITHUB_EVENT_PATH")
          labels=$(jq -r '[.issue.labels[].name] | join(",")' "$GITHUB_EVENT_PATH")

          echo "üìå Issue Title: $issue_title"
          echo "üìå Issue Body: $issue_body"
          echo "üè∑Ô∏è Labels: $labels"

          if [[ "$issue_title" =~ ([A-Z]+-[0-9]+) ]]; then
            jira_key="${BASH_REMATCH[1]}"
            echo "üîó Found Jira key: $jira_key"
          else
            echo "‚ùå No Jira issue key found in title."
            exit 0
          fi

          jira_url="$JIRA_BASE_URL/rest/api/3/issue/$jira_key"
          payload=$(jq -n \
            --arg summary "$issue_title" \
            --arg desc "$issue_body" \
            '{ fields: { summary: $summary, description: $desc } }')

          echo "üì§ Updating Jira issue fields..."
          http_status=$(curl -s -w "%{http_code}" -o response.json -X PUT \
            -H "Authorization: Basic $auth_header" \
            -H "Content-Type: application/json" \
            --data "$payload" \
            "$jira_url")

          echo "üì• HTTP Status: $http_status"
          cat response.json || echo "(empty)"

          if [[ "$http_status" -ge 400 ]]; then
            echo "‚ùå Jira update failed with HTTP status $http_status"
            exit 43
          else
            echo "‚úÖ Jira issue updated successfully."
          fi

          # Optional transitions
          transition_id=""
          if [[ "$labels" == *"done"* ]]; then
            transition_id=31
          elif [[ "$labels" == *"inprogress"* ]]; then
            transition_id=21
          elif [[ "$labels" == *"inreview"* ]]; then
            transition_id=2
          elif [[ "$labels" == *"todo"* ]]; then
            transition_id=11
          elif [[ "$labels" == *"backlog"* ]]; then
            transition_id=3
          fi

          if [[ -n "$transition_id" ]]; then
            echo "üîÑ Transitioning Jira issue $jira_key to ID $transition_id..."
            curl -s -X POST \
              -H "Authorization: Basic $auth_header" \
              -H "Content-Type: application/json" \
              --data "{ \"transition\": { \"id\": \"$transition_id\" } }" \
              "$JIRA_BASE_URL/rest/api/3/issue/$jira_key/transitions"
            echo "‚úÖ Transition applied."
          fi
